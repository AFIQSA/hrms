<!-- Full HTML + Tailwind + JS code with all corrections implemented -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HRMS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <!-- Login Section -->
  <div id="login-section" class="relative z-50 w-full max-w-sm bg-white p-6 rounded shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="mb-3 w-full p-2 border rounded" required />
      <input id="password" type="password" placeholder="Password" class="mb-4 w-full p-2 border rounded" required />
      <button type="button" onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p id="login-error" class="text-red-600 text-sm mt-2"></p>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" class="hidden w-full max-w-5xl bg-white p-6 rounded shadow-lg mt-6">
    <h2 class="text-2xl font-semibold mb-4">Dashboard</h2>
    <div id="dashboard-buttons" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6"></div>
    <div id="section-container" class="space-y-6">
      <!-- Sections added dynamically -->
    </div>
  </div>

  <script>
    const endpoints = {
      createEmployee: 'https://xbbkb34yqg.execute-api.ap-south-1.amazonaws.com/prod/createEmployee',
      requestLeave: 'https://1gva377wib.execute-api.ap-south-1.amazonaws.com/prod/requestLeave',
      markAttendance: 'https://lrjpznrtw8.execute-api.ap-south-1.amazonaws.com/prod/markAttendance',
      submitReview: 'https://9ejo003uv8.execute-api.ap-south-1.amazonaws.com/prod/submitReview',
      approveLeave: 'https://pj9uyk0kuf.execute-api.ap-south-1.amazonaws.com/prod/approveLeaveRequests',
      uploadPayroll: 'https://3fr5e5em4e.execute-api.ap-south-1.amazonaws.com/prod/uploadPayroll'
    };

    const poolData = { UserPoolId: 'ap-south-1_FLoW0sfGn', ClientId: '4hl64f0ercj7ka7rr7epfjiioc' };
    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
    let loggedInUser = null;

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({ Username: email, Password: password });
      const user = new AmazonCognitoIdentity.CognitoUser({ Username: email, Pool: userPool });

      user.authenticateUser(authDetails, {
        onSuccess: function (res) {
          const payload = res.getIdToken().decodePayload();
          const role = payload['custom:department'] || 'Other';
          const employeeId = payload['custom:employeeId'] || payload['sub'];
          loggedInUser = { role, employeeId };

          document.getElementById('login-section').classList.add('hidden');
          document.getElementById('dashboard').classList.remove('hidden');
          renderDashboard(role);
        },
        onFailure: function (err) {
          document.getElementById('login-error').innerText = err.message;
        }
      });
    }

    function renderDashboard(role) {
      const buttons = document.getElementById('dashboard-buttons');
      const container = document.getElementById('section-container');
      buttons.innerHTML = '';
      container.innerHTML = '';

      function addSection(id, label, html) {
        buttons.innerHTML += `<button onclick="showTab('${id}')" class="bg-blue-700 text-white p-2 rounded">${label}</button>`;
        container.innerHTML += `<div id="${id}-section" class="hidden p-4 border rounded bg-gray-50">${html}</div>`;
      }

      // Common sections
      addSection('attendance', 'Attendance', `
        <h3 class='text-xl font-bold mb-2'>Mark Attendance</h3>
        <form id='attendanceForm' class='space-y-2'>
          <input name='status' type='text' placeholder='Status' class='w-full p-2 border rounded' required />
          <button class='bg-blue-600 text-white px-4 py-2 rounded'>Submit</button>
        </form>`);

      addSection('leave', 'Leave Request', `
        <h3 class='text-xl font-bold mb-2'>Leave Request</h3>
        <form id='leaveForm' class='space-y-2'>
          <input name='from' type='date' class='w-full p-2 border rounded' required />
          <input name='to' type='date' class='w-full p-2 border rounded' required />
          <textarea name='comment' placeholder='Comment' class='w-full p-2 border rounded' required></textarea>
          <button class='bg-yellow-500 text-white px-4 py-2 rounded'>Submit</button>
        </form>`);

      addSection('performance', 'Performance Review', `
        <h3 class='text-xl font-bold mb-2'>Performance Review</h3>
        <form id='reviewForm' class='space-y-2'>
          <input name='rating' type='number' placeholder='Rating (1-5)' class='w-full p-2 border rounded' required />
          <textarea name='feedback' placeholder='Feedback' class='w-full p-2 border rounded' required></textarea>
          <button class='bg-purple-500 text-white px-4 py-2 rounded'>Submit</button>
        </form>`);

      if (role === 'HR') {
        addSection('payroll-upload', 'Upload Payroll', `
          <input type='file' id='payrollFile' class='mb-2' accept='application/pdf' />
          <button id='uploadBtn' class='bg-green-600 text-white px-4 py-2 rounded'>Upload</button>`);

        addSection('leave-approval', 'Approve Leave', `
          <div id='leaveRequestsList'></div>`);

        // Load leave requests from others
        fetchLeaveRequests();
      }

      if (role === 'IT') {
        addSection('add-employee', 'Add Employee', `
          <form id='employeeForm' class='space-y-2'>
            <input name='employeeId' placeholder='Employee ID' class='w-full p-2 border rounded' required />
            <input name='name' placeholder='Name' class='w-full p-2 border rounded' required />
            <input name='email' placeholder='Email' class='w-full p-2 border rounded' required />
            <input name='department' placeholder='Department' class='w-full p-2 border rounded' required />
            <button class='bg-indigo-600 text-white px-4 py-2 rounded'>Add</button>
          </form>`);
      }
    }

    function showTab(id) {
      document.querySelectorAll('#section-container > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(`${id}-section`).classList.remove('hidden');
    }

    async function fetchLeaveRequests() {
      const res = await fetch(endpoints.requestLeave);
      const data = await res.json();
      const list = document.getElementById('leaveRequestsList');
      list.innerHTML = data.map(item => `
        <div class='p-2 border rounded mb-2'>
          <p><b>Employee:</b> ${item.employeeId}</p>
          <p><b>From:</b> ${item.from} to ${item.to}</p>
          <p><b>Comment:</b> ${item.comment}</p>
          <button onclick="approve('${item.leaveId}', '${item.employeeId}')" class='bg-red-600 text-white px-3 py-1 mt-2 rounded'>Approve</button>
        </div>`).join('');
    }

    function approve(leaveId, employeeId) {
      fetch(endpoints.approveLeave, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ leaveId, employeeId })
      }).then(r => r.json()).then(alert).catch(alert);
    }

    document.addEventListener('submit', async e => {
      e.preventDefault();
      const f = e.target;
      const id = f.id;
      if (!id) return;

      const values = Object.fromEntries(new FormData(f).entries());
      values.employeeId = loggedInUser.employeeId;

      if (id === 'leaveForm') values.leaveId = Date.now().toString();

      const endpointMap = {
        attendanceForm: endpoints.markAttendance,
        leaveForm: endpoints.requestLeave,
        reviewForm: endpoints.submitReview,
        employeeForm: endpoints.createEmployee
      };

      const url = endpointMap[id];
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(values)
      });
      const result = await res.json();
      alert(typeof result === 'object' ? JSON.stringify(result) : result);
      f.reset();
    });

    document.addEventListener('click', async e => {
      if (e.target.id === 'uploadBtn') {
        const file = document.getElementById('payrollFile').files[0];
        if (!file) return alert('Choose PDF');
        const res = await fetch(endpoints.uploadPayroll, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ employeeId: loggedInUser.employeeId, fileName: file.name })
        });
        const data = await res.json();
        await fetch(data.uploadUrl, { method: 'PUT', body: file });
        alert('Uploaded');
      }
    });
  </script>
</body>
</html>
