<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HRMS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <!-- Login Section -->
  <div id="login-section" class="relative z-50 w-full max-w-sm bg-white p-6 rounded shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="mb-3 w-full p-2 border rounded" required />
      <input id="password" type="password" placeholder="Password" class="mb-4 w-full p-2 border rounded" required />
      <button type="button" onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p id="login-error" class="text-red-600 text-sm mt-2"></p>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" class="hidden w-full max-w-5xl bg-white p-6 rounded shadow-lg mt-6">
    <h2 class="text-2xl font-semibold mb-4">Dashboard</h2>
    <div id="dashboard-buttons" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6"></div>
    <div id="section-container" class="space-y-6">
      <!-- Attendance -->
      <div id="attendance-section" class="hidden p-4 border rounded bg-gray-50">
        <h3 class="text-xl font-bold mb-2">Mark Attendance</h3>
        <form id="attendanceForm" class="space-y-2">
          <input name="employeeId" type="text" placeholder="Employee ID" class="w-full p-2 border rounded" required />
          <select name="status" class="w-full p-2 border rounded">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
          </select>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
      </div>

      <!-- Leave Request (with comment) -->
      <div id="leave-section" class="hidden p-4 border rounded bg-gray-50">
        <h3 class="text-xl font-bold mb-2">Leave Request</h3>
        <form id="leaveForm" class="space-y-2">
          <input name="employeeId" type="text" placeholder="Employee ID" class="w-full p-2 border rounded" required />
          <input name="from" type="date" class="w-full p-2 border rounded" required />
          <input name="to" type="date" class="w-full p-2 border rounded" required />
          <textarea name="comment" placeholder="Leave Comment" class="w-full p-2 border rounded" required></textarea>
          <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
      </div>

      <!-- Performance Review -->
      <div id="performance-section" class="hidden p-4 border rounded bg-gray-50">
        <h3 class="text-xl font-bold mb-2">Performance Review</h3>
        <form id="reviewForm" class="space-y-2">
          <input name="employeeId" type="text" placeholder="Employee ID" class="w-full p-2 border rounded" required />
          <input name="rating" type="number" placeholder="Rating (1-5)" class="w-full p-2 border rounded" required />
          <textarea name="feedback" placeholder="Feedback" class="w-full p-2 border rounded" required></textarea>
          <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
      </div>

      <!-- Payroll Upload -->
      <div id="payroll-upload-section" class="hidden p-4 border rounded bg-gray-50">
        <h3 class="text-xl font-bold mb-2">Upload Payroll</h3>
        <input name="employeeId" type="text" placeholder="Employee ID" class="w-full p-2 border rounded mb-2" required />
        <input type="file" id="payrollFile" class="mb-2" accept="application/pdf" />
        <button id="uploadBtn" class="bg-green-600 text-white px-4 py-2 rounded">Upload</button>
      </div>

      <!-- Add Employee -->
      <div id="add-employee-section" class="hidden p-4 border rounded bg-gray-50">
        <h3 class="text-xl font-bold mb-2">Add Employee</h3>
        <form id="employeeForm" class="space-y-2">
          <input name="employeeId" type="text" placeholder="Employee ID" class="w-full p-2 border rounded" required />
          <input name="name" type="text" placeholder="Name" class="w-full p-2 border rounded" required />
          <input name="email" type="email" placeholder="Email" class="w-full p-2 border rounded" required />
          <input name="department" type="text" placeholder="Department" class="w-full p-2 border rounded" required />
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Add</button>
        </form>
      </div>

      <!-- Leave Approval -->
      <div id="leave-approval-section" class="hidden p-4 border rounded bg-gray-50">
        <h3 class="text-xl font-bold mb-2">Approve Leave</h3>
        <button id="approveBtn" class="bg-red-600 text-white px-4 py-2 rounded">Approve Leave</button>
      </div>
    </div>
  </div>

  <script>
    const endpoints = {
      createEmployee: 'https://xbbkb34yqg.execute-api.ap-south-1.amazonaws.com/prod/createEmployee',
      requestLeave: 'https://1gva377wib.execute-api.ap-south-1.amazonaws.com/prod/requestLeave',
      markAttendance: 'https://lrjpznrtw8.execute-api.ap-south-1.amazonaws.com/prod/markAttendance',
      submitReview: 'https://9ejo003uv8.execute-api.ap-south-1.amazonaws.com/prod/submitReview',
      approveLeave: 'https://pj9uyk0kuf.execute-api.ap-south-1.amazonaws.com/prod/approveLeaveRequests',
      uploadPayroll: 'https://3fr5e5em4e.execute-api.ap-south-1.amazonaws.com/prod/uploadPayroll'
    };

    const poolData = { UserPoolId: 'ap-south-1_FLoW0sfGn', ClientId: '4hl64f0ercj7ka7rr7epfjiioc' };
    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({ Username: email, Password: password });
      const user = new AmazonCognitoIdentity.CognitoUser({ Username: email, Pool: userPool });

      user.authenticateUser(authDetails, {
        onSuccess: function (res) {
          const payload = res.getIdToken().decodePayload();
          const role = payload['custom:department'] || 'Other';
          document.getElementById('login-section').classList.add('hidden');
          document.getElementById('dashboard').classList.remove('hidden');
          renderDashboard(role);
        },
        onFailure: function (err) {
          document.getElementById('login-error').innerText = err.message;
        }
      });
    }

    function renderDashboard(role) {
      const btns = document.getElementById('dashboard-buttons');
      btns.innerHTML = '';
      const sections = ['attendance', 'leave', 'performance'];
      sections.forEach(id => {
        btns.innerHTML += `<button onclick="showTab('${id}')" class="bg-blue-700 text-white p-2 rounded">${id.charAt(0).toUpperCase()+id.slice(1)}</button>`;
        document.getElementById(`${id}-section`).classList.remove('hidden');
      });
      if (role === 'HR') {
        btns.innerHTML += `<button onclick="showTab('payroll-upload')" class="bg-blue-700 text-white p-2 rounded">Upload Payroll</button>`;
        btns.innerHTML += `<button onclick="showTab('leave-approval')" class="bg-blue-700 text-white p-2 rounded">Approve Leave</button>`;
      } else if (role === 'IT') {
        btns.innerHTML += `<button onclick="showTab('add-employee')" class="bg-blue-700 text-white p-2 rounded">Add Employee</button>`;
      }
    }

    function showTab(id) {
      document.querySelectorAll('#section-container > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(`${id}-section`).classList.remove('hidden');
    }

    // Utility to handle JSON alerts
    function alertJSON(res) {
      res.json().then(data => alert(typeof data==='object'?JSON.stringify(data):data));
    }

    document.getElementById('employeeForm')?.addEventListener('submit', async e => {
      e.preventDefault(); const f=e.target;
      fetch(endpoints.createEmployee,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({employeeId:f.employeeId.value,name:f.name.value,email:f.email.value,department:f.department.value})})
        .then(alertJSON).catch(err=>alert(err.message));f.reset();
    });

    document.getElementById('attendanceForm')?.addEventListener('submit', async e => {
      e.preventDefault(); const f=e.target;
      fetch(endpoints.markAttendance,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({employeeId:f.employeeId.value,status:f.status.value})})
        .then(alertJSON).catch(err=>alert(err.message));f.reset();
    });

    document.getElementById('leaveForm')?.addEventListener('submit', async e => {
      e.preventDefault(); const f=e.target;
      fetch(endpoints.requestLeave,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({leaveId:Date.now().toString(),employeeId:f.employeeId.value,from:f.from.value,to:f.to.value,comment:f.comment.value})})
        .then(alertJSON).catch(err=>alert(err.message));f.reset();
    });

    document.getElementById('reviewForm')?.addEventListener('submit', async e => {
      e.preventDefault(); const f=e.target;
      fetch(endpoints.submitReview,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({employeeId:f.employeeId.value,rating:f.rating.value,feedback:f.feedback.value})})
        .then(alertJSON).catch(err=>alert(err.message));f.reset();
    });

    document.getElementById('approveBtn')?.addEventListener('click', async ()=>{
      fetch(endpoints.approveLeave,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({leaveId:prompt('Leave ID'),employeeId:prompt('Employee ID')})})
        .then(alertJSON).catch(err=>alert(err.message));
    });

    document.getElementById('uploadBtn')?.addEventListener('click', async ()=>{
      const section=document.getElementById('payroll-upload-section');
      const emp=section.querySelector('input[name="employeeId"]').value;
      const file=document.getElementById('payrollFile').files[0];
      if(!file||!emp) return alert('Employee ID and file required');
      const res=await fetch(endpoints.uploadPayroll,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({employeeId:emp,fileName:file.name})});
      const data=await res.json();
      await fetch(data.uploadUrl,{method:'PUT',body:file});
      alert('Upload Successful');
    });
  </script>
</body>
</html>
